<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>OBEY - a rote game of memorization</title>
  <link rel="stylesheet" href="./css/master.css">
</head>

<body>
  <div class="wrapper flex-center">
    <div class="playfield">
      <div class="board flex-center">
        <div class="row row1 flex-center">
          <div class='op_button flex-center' id="op1">OP1</div>
        </div>
        <div class="row row2 flex-center">
          <div class='op_button flex-center' id="op4">OP4</div>
          <div class="obey flex-center" id="op_obey">START</div>
          <div class='op_button flex-center' id="op2">OP2</div>
        </div>
        <div class="row row3 flex-center">
          <div class='op_button flex-center' id="op3">OP3</div>
        </div>
      </div>

    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="./obey.js" charset="utf-8"></script>
</body>
</html>
